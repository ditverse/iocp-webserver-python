<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #interactive-element {
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        function changeText() {
            var element = document.getElementById("interactive-element");
            element.innerHTML = "Hello, Interactive Page!";
            element.style.backgroundColor = "#2ecc71";
        }
    </script>
</head>
<body>

    <h1>Welcome to the Interactive Web Page</h1>
    <button id="interactive-element" onclick="changeText()">
        Click me to interact!
    </button>

</body>
</html>
